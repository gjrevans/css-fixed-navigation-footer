<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta author="Gordon Evans">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixed Footer Navigation</title>
    <link rel="stylesheet" href="css-reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <p>This is a webpage</p>
    </div>
    <!-- Begin Footer - Only displays @media width 768px -->
    <div class="site-navigation-bottom">
      <ul class="site-navigation-list">
        <li class="site-navigation-item">
          <a class="site-navigation-link " title="Home" href="/">
            <i class="fa fa-briefcase active"></i>
            <p class="site-navigation-text">Search</p>
          </a>
        </li>
        <li class="site-navigation-item">
          <a class="site-navigation-link" title="Home" href="/">
            <i class="fa fa-file"></i>
            <p class="site-navigation-text">Applications</p>
          </a>
        </li>
        <li class="site-navigation-item">
          <a class="site-navigation-link active" title="Home" href="/">
            <i class="fa fa-user"></i>
            <p class="site-navigation-text">Profile</p>
          </a>
        </li>
      </ul>
    </div><!-- end -->
  </body>
</html>
